name: "Donet Pack"

on:
  workflow_dispatch:
  push:

jobs:
  pack-it-up:
    if: github.event.repository.is_template == false && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    name: Package .NET
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-tags: true
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
      - id: run
        run: |
          dotnet pack --configuration Release | tee output.log
          last_line=$(tail -n 1 output.log)
          echo "last_line=$last_line" >> $GITHUB_OUTPUT
      - name: Files As Array
        id: files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_PAT }}
          script: |
            var pkgs = ("${{steps.run.outputs.last_line}}").split(';');
            if (pkgs.length >= 1) {
              core.setOutput('NUPKG', pkgs[0]);
            }
            if (pkgs.length >= 2) {
              core.setOutput('TSPKG', pkgs[1]);
            }
      - uses: actions/upload-artifact@v4
        with:
          name: NUPKG
          path: ${{steps.files.outputs.NUPKG}}
      - uses: actions/upload-artifact@v4
        with:
          name: TSPKG
          path: ${{steps.files.outputs.TSPKG}}

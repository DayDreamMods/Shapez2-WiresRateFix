name: "Donet Pack"

on:
  workflow_dispatch:
  push:

jobs:
  pack-it-up:
    if: github.event.repository.is_template == false && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    name: Package .NET
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{github.token}}
    
    steps:
      - name: Full Repository Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-tags: true
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Build & Package
        id: run
        run: |
          dotnet pack --configuration Release | tee output.log
          last_line=$(tail -n 1 output.log)
          echo "last_line=$last_line" >> $GITHUB_OUTPUT
      - name: Format Build Output
        id: files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_PAT }}
          script: |
            var pkgs = ("${{steps.run.outputs.last_line}}").split(';');
            if (pkgs.length >= 1) {
              core.setOutput('NUPKG', pkgs[0]);
            }
            if (pkgs.length >= 2) {
              core.setOutput('TSPKG', pkgs[1]);
            }
            if (pkgs.length >= 3) {
              core.setOutput('TOML', pkgs[2]);
            }
      - uses: actions/upload-artifact@v4
        with:
          name: NUPKG
          path: ${{steps.files.outputs.NUPKG}}
      - uses: actions/upload-artifact@v4
        with:
          name: TSPKG
          path: ${{steps.files.outputs.TSPKG}}
      - uses: actions/upload-artifact@v4
        with:
          name: TOML
          path: ${{steps.files.outputs.TOML}}
      
      - name: Update vars.PACKAGE_RUNID
        run: |
          gh api --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/$GITHUB_REPOSITORY/actions/variables \
            -f name="PACKAGE_RUNID" -f value="${{github.run_id}}"
 